<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<h1 id="title">Simple Survey Form</h1>
			<P id="description">This is a simple survey form made with HTML & CSS</p>

			<form id="survey-form">

				<fieldset>
					<label id="name-label">Name
						<input class="lg_width" type="text" id="name" placeholder="Please enter your name" required/>
					</label>
					<label id="email-label">Email
						<input class="lg_width" type="email" id="email" pattern="[a-z0-9@.]" placeholder="Enter your email" required/>
					</label>
					<label id="number-label">Age(<small>optional</small>)
						<input class="lg_width" type="number" id="number" min="10" max="120" placeholder="Enter your age"/>
					</label>
				</fieldset>

				<fieldset>
					<select id="dropdown">
					<option>(Select a language you prefer)</option>
					<option>Javascript</option>
					<option>Java</option>
					<option>Python</option>
					</select>
				</fieldset>

				<fieldset id="field-radio">
					<h4>Which IDE do you prefer?</h4>
					<label>
						<input type="radio" name="ide" value="vscode"/> VSCode
					</label>
					<label> 
						<input type="radio" name="ide" value="atom"/> Sublime Text</label>
				</fieldset>

				<fieldset id="field-checkbox">
					<h4>What days of the week will you participate?<h4>
					<label>
						<input type="checkbox" value="monday" class="inline"/> Monday
					</label>
					<label>
						<input type="checkbox" value="tuesday" class="inline"/> Tuesday
					</label>
					<label>
						<input type="checkbox" value="wednesday" class="inline"/> Wednesday
					</label>
					<label>
						<input type="checkbox" value="thursday" class="inline"/> Thursday
					</label>
					<label>
						<input type="checkbox" value="friday" class="inline"/> Friday
					</label>
				</fieldset>

				<fieldset id="field-textarea">
					<label>What are your thoughts? </label><textarea class="lg_width" placeholder="Comment here..."></textarea>
					<input type="submit" id="submit" value="Submit">
				</fieldset>

			</form>
		</main>
	</body>  
<html>
